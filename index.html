<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
<!-- Header -->
<header>
    <div class="logo">
        <h2>Note App</h2>
    </div>
    <div class="search">
        <input type="text" id="srch" placeholder="Search and Note....">
    </div>
</header>
<!-- Container -->
<div id="con-body" class="container">
    <!-- Input Form -->
    <div class="inp-frm">
        <form id="add-frm" action="">
            <h3>Add a Note</h3>
            <input type="text" id="n-title" placeholder="Title...">
            <textarea id="n-body" placeholder="NoteBody..."></textarea>
            <button type="submit" id="save">Save</button>
            <button type="reset" id="reset">Reset</button>
        </form>
    </div>
    <!-- Table -->
    <div class="table" id="tbl-div">
        <table id="items">
            <tr>
                <th>Title</th>
                <th>View</th>
                <th>Delete</th>
            </tr>
        </table>
    </div>
</div>
</div>
</body>
<script src="main.js"></script>    
</body>
</html>
